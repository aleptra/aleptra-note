<script src="https://www.front.nu/dist/front.js" template="../index"></script>

<title globalize="open">Skapa från mall</title>

<article class="pauto">
  <h1 globalize="open">Skapa från mall</h1>
  <hr class="p0 mt1 bcblack01">
  <section class="mt2">
    <div class="box cards gut5- br05- bcwhite- zoom-" json="true" iterate="types" datasource="./assets/json/types.json">
      <a jsonget="url" if="{{ jsonget:url_target }};0;target:_self">
        <figure jsonset="id" class="p1">
          <i class="icon128 {{ jsonget: html_background }}" jsonget="html_entity"></i>
          <figcaption class="fwb" jsonget="title"></figcaption>
          <small jsonget="author"></small>
          <small class="z09" jsonget="version" jsonbefore="Version: "></small>
        </figure>
      </a>
    </div>
  </section>
</article>
